<h3>
  Playlists
</h3>
 
 <div class="container-fluid">
     <div class="row">

  
         <div class="col-sm-1" > </div>

       <div class="col-sm-4" style="background-color: lavender;">
              
 <table class = "table table-striped table-bordered table-hover border-0"  align="center" >
         <tr style="background:rgb(59, 160, 155);">
           <th style="text-align:center">NAME</th>       
         </tr>

         <tr *ngFor= "let playlist of playlists ">
               <td style="text-align:center">{{playlist.name}}</td>  

           </tr>
           <tr *ngIf ="playlists.length==0">
                   <td colspan="3">No records found!</td>
               </tr>
       </table>
   </div>
   <div class="col-sm-1" > </div>
 <div class="col-sm-5" style="background:rgb(59, 160, 155);">
   <table class = "table table-striped table-bordered table-hover" align="center" border="0">
      
     <thead style="background-color: lavender;">
          <th style="text-align:center">TITLE</th>  
          <th style="text-align:center">ALBUM</th> 
          <th style="text-align:center">ARTIST</th> 
          <th style="text-align:center">GENRE</th>    
        </thead>

   <tbody  *ngFor= "let playlist of playlists">
        <tr *ngFor= "let library_entry of playlist.libraryEntries ">
           <td  style="text-align:center">{{library_entry.title}}</td>  
           <td  style="text-align:center">{{library_entry.album}}</td> 
           <td  style="text-align:center">{{library_entry.artist}}</td>    
           <td  style="text-align:center">{{library_entry.genre}}</td> 
          </tr>

          <tr *ngIf ="playlist.libraryEntries.length==0">
             <td colspan="3">No records found!</td>
         </tr>
   </tbody>

        
        
    
       </table>
     </div>
     <div class="col-sm-1" > </div>
   </div>

   <button (click) = "getBook(book.id)" class ="btn btn-success">Edit</button>
   <button class="btn aqua-gradient">Aqua</button>
   <button type="button" class="btn btn-outline-primary btn-rounded waves-effect">Primary</button>
   <button type="button" class="btn btn-secondary btn-rounded">Secondary</button>
   <button class="btn peach-gradient">Peach</button>
   <!--Unique-->
<button type="button" class="btn btn-unique">Unique</button>
<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-light">Light</button>
<a class="btn-floating btn-lg btn-default"><i class="fas fa-bolt"></i></a>
<button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
<a class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
<button type="button" class="btn btn-primary btn-lg" disabled>Primary button</button>
<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
   Single toggle
 </button>
 <div class="btn-group btn-group-toggle" data-toggle="buttons">
     <label class="btn btn-primary active">
       <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
     </label>
     <label class="btn btn-primary">
       <input type="checkbox" autocomplete="off"> Checkbox 2
     </label>
     <label class="btn btn-primary">
       <input type="checkbox" autocomplete="off"> Checkbox 3
     </label>
   </div>

   <div class="btn-group btn-group-toggle" data-toggle="buttons">
       <label class="btn btn-primary form-check-label active">
         <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" checked>
         Radio 1 (Preselected)
       </label>
       <label class="btn btn-primary form-check-label">
         <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off"> Radio
       </label>
       <label class="btn btn-primary form-check-label">
         <input class="form-check-input" type="radio" name="options" id="option3" autocomplete="off"> Radio
       </label>
     </div>
     <div class="spinner-border text-secondary" role="status">
         <span class="sr-only">Loading...</span>
       </div>
       <div class="spinner-grow text-primary" role="status">
           <span class="sr-only">Loading...</span>
         </div>
         <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
             Tooltip on right
           </button>
           <button type="button" class="btn btn-secondary rounded-circle" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
             Tooltip on bottom
           </button>
           <!-- <fa name="cog" animation="spin"></fa> -->
           <div class="overflow-auto">...</div>
</div>
